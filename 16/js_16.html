<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>IFE ECMAScript</title>
</head>
<body>
	<input type="number" id="first-number" value="0" placeholder="第一个数字">
	<input type="number" id="second-number" value="0" placeholder="第二个数字">
	<button id="add-btn">加</button>
	<button id="minus-btn">减</button>
	<button id="times-btn">乘</button>
	<button id="divide-btn">除</button>
	<p id="result">运算结果</p>
	<script>
		var res=document.getElementById("result");

		document.getElementById("add-btn").onclick=function(){
			var firstNum=parseInt(document.getElementById("first-number").value),
				secondNum=parseInt(document.getElementById("second-number").value);
			res.innerHTML=firstNum+"+"+secondNum+"="+(firstNum+secondNum);
		}
		document.getElementById("minus-btn").onclick=function(){
			var firstNum=parseInt(document.getElementById("first-number").value),
				secondNum=parseInt(document.getElementById("second-number").value);
			res.innerHTML=firstNum+"-"+secondNum+"="+(firstNum-secondNum);
		}
		document.getElementById("times-btn").onclick=function(){
			var firstNum=parseInt(document.getElementById("first-number").value),
				secondNum=parseInt(document.getElementById("second-number").value);
			res.innerHTML=firstNum+"*"+secondNum+"="+(firstNum*secondNum);
		}
		document.getElementById("divide-btn").onclick=function(){
			var firstNum=parseInt(document.getElementById("first-number").value),
				secondNum=parseInt(document.getElementById("second-number").value);
			res.innerHTML=firstNum+"/"+secondNum+"="+(firstNum/secondNum);
		}

	   
	</script>
</body>
</html>
