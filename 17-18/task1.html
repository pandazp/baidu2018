<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>IFE ECMAScript</title>
</head>
<body>
	<input type="number" id="first-number" value="0" placeholder="第一个数字">
	<input type="number" id="second-number" value="0" placeholder="第二个数字">
	<button id="add-btn">加</button>
	<button id="minus-btn">减</button>
	<button id="times-btn">乘</button>
	<button id="divide-btn">除</button>
	<p id="result">运算结果</p>
	<script>
		var res=document.getElementById("result");
		function isNum() {
			var firstNum=document.getElementById("first-number").value,
			   secondNum=document.getElementById("second-number").value;
			var regexp=/^\d+$/;
			if(!regexp.test(firstNum)) {
				console.log("第一个输入框必须为数字");
			}
			if(!regexp.test(secondNum)) {
				console.log("第二个输入框必须为数字");				
			}else if((this.id==="divide-btn") && (parseInt(secondNum)===0)) {
				console.log("除数不能为0");
			}
			return [parseInt(firstNum),parseInt(secondNum)];			
		}
		document.getElementById("add-btn").onclick=function(){			
			var arr=isNum.call(this);
			res.innerHTML=arr[0]+"+"+arr[1]+"="+(arr[0]+arr[1]);
		}
		document.getElementById("minus-btn").onclick=function(){
			var arr=isNum.call(this);
			res.innerHTML=arr[0]+"-"+arr[1]+"="+(arr[0]-arr[1]);		
		}
		document.getElementById("times-btn").onclick=function(){
			var arr=isNum.call(this);
			res.innerHTML=arr[0]+"*"+arr[1]+"="+(arr[0]*arr[1]);		
		}
		document.getElementById("divide-btn").onclick=function(){
			var arr=isNum.call(this);
			res.innerHTML=arr[0]+"/"+arr[1]+"="+(arr[0]/arr[1]);		
		}

	   
	</script>
</body>
</html>
