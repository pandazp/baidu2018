<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flexbox 0 — starting code</title>
    <style>
html,body {
  margin: 0;
  padding: 0;
}
table td {
  border: 1px solid #f00;
}
#greet {
  font-size: 20px;
  color: #0f0;
  text-align: center;
}
    </style>
  </head>
<body>
<button id="btn">创造乘法表</button>

<div id="greet"></div>


<script>
document.getElementById("btn").onclick=function(){
    var table=document.createElement("table");
    var tbody=document.createElement("tbody");
    table.appendChild(tbody);

    for(var i=1;i<=9;i++){
      for(var j=i;j<=9;j++){
        if(i==1){
          tbody.insertRow(j-1);  //j表示行，i表示列
        }
        tbody.rows[j-1].insertCell(i-1);
        tbody.rows[j-1].cells[i-1].innerHTML=i+"*"+j+"="+(i*j);
      }
    }
    document.body.appendChild(table);  
}
var greet=document.getElementById("greet")
var date=new Date();
var hour=date.getHours();
switch (true) {
  case 6 < hour && hour<= 8:
    greet.innerHTML="早上好";
    break;
  case 8<hour && hour<=11:
    greet.innerHTML="上午好";
    break;
  case 11<hour && hour<=13:
    greet.innerHTML="中午好";
    break;
  case 13<hour && hour<=18:
    greet.innerHTML="下午好";
    break;
  default:
    greet.innerHTML="晚上好";
    break;
}

</script>
</body>
</html>
